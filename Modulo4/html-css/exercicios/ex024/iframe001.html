<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        body {
            background-color: rgba(177, 219, 255, 0.26);
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
        }

        iframe {
            width: 600px;
            height: 400px;
            border: 1px solid black;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do 

        <!-- Tamanho padrão 300x150 px -->
        <iframe src="https://www.cursoemvideo.com/" frameborder="0" height="500px">
            <a href="https://www.cursoemvideo.com/" target="_blank">Site curso em video</a>
        </iframe>
        para aprender a programar.
    </p>
    <p>
        O repositório do Guanabara 
        <iframe src="https://gustavoguanabara.github.io/" frameborder="0" height="500px" width="500px">
            <a href="https://gustavoguanabara.github.io/" target="_blank">Github do Gustavo Guanabara</a>
        </iframe>
        também é bem legal!
    </p>
</body>
</html>
