<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamneto vertical</title>
    <style>
        /*Todo posicionamento de um box em html por padrão é relativo!*/
        #container {
            background-image: url("imagens/target001.png");
            background-size: 100% 100%;

            position: relative;
            height: 96vh;
            padding: 10px;
            background-color: purple;
        }

        #conteudo {
            background-image: url("imagens/target001.png");
            background-size: 100% 100%;
            position: absolute;
            height: 200px;
            width: 400px;
            background-color: yellow;

            /*Se a posição for absoluta pode ser configurado tanto o top quanto o left!*/
            left: 50%;
            top: 50%;

            /*Transforme é eu mexer em qualquer caixa*/
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <section id="container">
        <article id="conteudo">

        </article>
    </section>
</body>
</html>
