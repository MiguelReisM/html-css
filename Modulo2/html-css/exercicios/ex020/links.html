<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <title>Links</title>
    <style>

        /* SELETORES PERSONALIZADOS
            # = id 
            . = class
            : = pseudo-class
            :: = pseudo-element
            > = children
        */

        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        
        a {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }

        a:visited {
            color: darkred;
        }

        a:hover {
            color: black;
            text-decoration: underline;
        }

        a:active {
            color: yellow;
        }

        .especial {
            background-color: rgba(255, 137, 137, 0.479);
        }

        .especial::before {
            content: ' ↦ ';
        }

        .especial::after {
            content: ' ↤ ';
        }

    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="https://github.com/MiguelReisM/Estudos/tree/main/Modulo2/html-css/exercicios" target="_blank">Repositório GitHub</a></li>
        <li><a href="https://www.linkedin.com/in/miguel-reis-10110b199/" target="_blank" class="especial">LinkIn</a></li>
        <li><a href="https://www.cursoemvideo.com/" target="_blank" class="especial">Site Curso em Video</a></li>
    </ul>
</body>
</html>
